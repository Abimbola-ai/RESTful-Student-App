<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Add Student</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="addCourse.html">Add Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="modifyStudent.html">Modify Student</a>
          </li>
        </ul>
      </div>
  </nav>
  <h1 class="mt-5">Add Course</h1>

  <form id="addCourseForm" class="mt-3">
    <h2 class="mt-5 mb-3">Course Information</h2>

    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name:</label>
      <input type="text" class="form-control" id="courseName" required>
    </div>

    <div class="mb-3">
      <label for="courseCode" class="form-label">Course Code:</label>
      <input type="text" class="form-control" id="courseCode" required>
    </div>

    <button class="btn btn-primary" type="button" onclick="addCourse()">Add Course</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // client/addCourse.js
const API_BASE_URL = 'http://localhost:9000';

async function addCourse() {
  const courseName = document.getElementById('courseName').value;
  const courseCode = document.getElementById('courseCode').value;

  const response = await fetch(`${API_BASE_URL}/courses/addCourse`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      name: courseName,
      code: courseCode,
    }),
  });

  const result = await response.json();
  console.log(result); // You can handle the response as needed

  // Reset the form after adding a course
  document.getElementById('addCourseForm').reset();
}

  </script>
</body>
</html>
