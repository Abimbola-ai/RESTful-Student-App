<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addCourse.html">Add Course</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="modifyStudent.html">Modify Student</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 class="mt-5">Student Management System</h1>

  <form id="addStudentForm" class="mt-5">
    <h2 class="mb-3">Add Student</h2>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>

    <div class="mb-3">
      <label for="id" class="form-label">ID:</label>
      <input type="text" class="form-control" id="id" required>
    </div>

    <div class="mb-3">
      <label for="semester" class="form-label">Semester:</label>
      <input type="text" class="form-control" id="semester" required>
    </div>

    <!-- New section for selecting courses using checkboxes -->
    <div class="mb-3">
      <h5 class="mb-2">Select Courses</h5>
      <!-- Courses will be dynamically populated using JavaScript -->
      <div id="coursesCheckboxContainer" class="mb-3"></div>
    </div>

    <button class="btn btn-primary" type="button" onclick="addStudent()">Add Student</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
